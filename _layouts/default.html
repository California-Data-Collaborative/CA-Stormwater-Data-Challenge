<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description"
          content="{{ site.title | default: site.github.repository_name }} :
          {{ site.description | default: site.github.project_tagline }}">
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="{{
          '/assets/css/style.css?v=' |
          append: site.github.build_revision |
          relative_url }}">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="css/map.css">

    <title>{{ site.title | default: site.github.repository_name }}</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer flex">
        <header class=" flex grow-1">
          <h1 id="project_title">
            {{ site.title | default: site.github.repository_name }}
          </h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">
          {{ site.title | default: site.github.repository_name }} maintained by
          <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
        </p>
        {% endif %}
      </footer>
    </div>
  </body>
</html>
